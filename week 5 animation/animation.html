<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation </title>
</head>
<style>
    .container{
        border: 2px; 
        border-color: black;

    }
.animateddiv{
    /*cpbm-content,border,padding,margin.*/
    border: 2px dashed red;
    margin: 50px 20px;
    padding: 50px; 
    background-color: blue;
    animation-name:bluecolor ;
    animation-duration: 4s;
}
@keyframes bluecolor{
    from{background-color: blue;}
    to{background-color: hotpink;}
}
</style>
<body>
    <div class="container">
        <div class="animateddiv">
            <img src="PinClipart.com_car-clipart_5195080.png" width="300px" height="200px">

            
        </div>
    </div>
    
</body>
</html>
